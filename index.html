<!DOCTYPE html>
<html>
<head>
<title>Current Weather</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<script defer src="index.js"></script>
</head>
<body>
<div class="mainContainer">
    <h1>Current weather</h1>
    <div class="searchContainer">
      <form id="searchForm" class="searchForm" >
        <input id="searchInput" type="text" placeholder="Enter city" name="search">
        <button id="searchBtn" type="submit">Search</button>
        </form>
      </div>

    <div class="contentContainer">

        <div class="weatherCard">
          <h5 id="cityName"> London</h5>
          <img id="weatherIcon" src="./assests/cloudy.png" alt="weather icon"/>
          <p id ='weatherMain'></p>
          <p id="weatherDescription"></p>
          <p id="humidity"></p>
          <p id="temperature"></p>
          <p id="pressure"></p>
          <p id="temp_max"></p>
          <p id="temp_min" ></p>
          <img id="favoriteBtn" src="./assets/favorite.png" alt="favorite-button"/>

        </div>
        <div class="favoritesCard">
          <h5 id="cityName"> Favorites</h5>
            <ul id="favoritesList">
          
            </ul>
        </div>

    </div>


    <div class="footer">
      <p>Created by Peter Ndumia</p>   
    </div>
</div>

</body>
</html>
